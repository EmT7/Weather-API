<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App!</title>
</head>
<body>
    <body class="flex-column min-100-vh">
        <header class="hero">
          <h1 class="app-title"><i class="fa fa-sun-o" aria-hidden="true"></i>Weather App Deluxe<i class="fa fa-bolt" aria-hidden="true"></i></h1>
          <p>Welcome to Weather App Deluxe-built by MT! Search a desired area to get full weather report!
          </p>
        </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By Area</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="area">Search</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get User</button>
            </form>
          </div>
    
        </div>
      </div>
    
        </div>
        
      </main>
</body>
</html>
