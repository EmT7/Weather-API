<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App!</title>
</head>
<body>
    <body class="flex-column min-100-vh">
        <header class="hero">
          <h1 class="app-title"><i class="fa fa-sun-o" aria-hidden="true"></i>Weather App Deluxe<i class="fa fa-bolt" aria-hidden="true"></i></h1>
          <p>Welcome to Weather App Deluxe-built by MT Designs! Search a desired city to get full weather report!
          </p>
          
        </header>
        <section class="search-and-forecast-container">

            <div class="row m-1">
                <div id="search-square" class="col-md-3">
                    <h3>Search for a city:</h3>
                    <form id="user-form" class="">
                        <input id="cityname" class="form-control" type="text" placeholder="Brookings"
                            aria-label="default input example">
                        <div class="d-grid gap-2">
                            <br>
                            <button class="btn btn-primary p-2" type="submit">Search City</button>
                            <br>
                        </div>
                    </form>
                </div>
    
                <div id="forecast-box" class="col-md-9 current-weather">
                    <h2><span id="city-search-term"></span></h2>
                    <div id="forecast-container"></div>
                </div>
    
        </section>
    
        <section class="past-search-and-five-day">
    
            <div class="row m-2">
                <div id="past-search" class="col-md-3 gap-2"></div>
                <div id="five-day-forecast" class="col-md-9 five-day-weather">
                </div>
            </div>
    
        </section>
    
      
        
      </main>

      <script src="./assets/js/script.js"></script>
</body>
</html>
